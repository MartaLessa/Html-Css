<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizae em cada caso.</p>
    <p><ul type="square">
        <li title="Use a tag <p>"> Parágrafos</li>
        <li title="Use a tag <h1>">Títulos </li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag<abbr>">Abreviações</li>
        <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use a tag <ol> e <li>">Listas numeradas</li>
        <li> <abbr title="Use a tag <ul> e <li>">Listas com demarcadores </abbr></li>
    </ul></p>
    <!--Observação: o texto fica subscrito acima só de usar o parâmetro "title"(title="Use a tag <code>"), mas para ficar pontilhado eu usei o parâmetro title na tag <abbr>-->

</head>
