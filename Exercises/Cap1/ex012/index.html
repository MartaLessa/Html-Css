<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</H1>

    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagem/limão.jpg"  controls loop>
        <source src="midia/Meu-Video.M4v.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VQ8RSANMYF4?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    








</body>
</html>
